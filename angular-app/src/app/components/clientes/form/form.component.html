<div class="card bg-dark text-white">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <!-- <form (ngSubmit)="crear()"> -->
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">
                    Nombre:
                </label>
                <div class="col-sm-6">
                    <input type="text" name="nombre" [(ngModel)]="cliente.nombre" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">
                    Apellido:
                </label>
                <div class="col-sm-6">
                    <input type="text" name="apellido" [(ngModel)]="cliente.apellido" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">
                    Email:
                </label>
                <div class="col-sm-6">
                    <input type="text" name="email" [(ngModel)]="cliente.email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='crear()  ' *ngIf="!cliente.id else elseBlock">Crear</button>


                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
